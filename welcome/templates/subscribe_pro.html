<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007bff;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Start Your Free Pro Trial</h1>
    <p>Enjoy Pro features for free for 30 days! As a Pro member, you'll become a team leader.</p>
    <form action="/subscribe/pro/" method="POST">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            value="{{ user.username }}" 
            readonly 
            required
        ><br><br>
        
        <label for="email">Your Email:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            value="{{ user.email }}" 
            readonly 
            required
        ><br><br>

         <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="" disabled selected>Select your subscription category</option>
              <option value="programming">Programming</option>
              <option value="education">Education</option>
              <option value="crm">CRM</option>
            </select>
          </div>

        <button type="submit">Start Free Trial</button>
    </form>
  </div>
</body>
</html>
